<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/Login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<form action="" class="login-form d-flex">
    <div class="container form-container">
        <div class="row title-row">
            <h1>Project Serve Login</h1>
        </div>
        <div class="row">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="username">
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password">
        </div>
        <div class="row form-group login-cancel-buttons">
            <button type="button" class="btn btn-secondary button-spaced">Cancel</button>
            <button type="submit" class="btn btn-primary button-spaced">Login</button>
        </div>
    </div>
</form>
<!-- Footer -->
<footer class="page-footer font-small blue bg-light">

    <!-- Copyright -->

    </div>

</footer>
<!-- Footer -->
</body>
</html>
